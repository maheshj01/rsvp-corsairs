name: rsvp
description: A event management app for corsairs
homepage: https://github.com/maheshmnj/flutter_create
issue_tracker: https://github.com/maheshmnj/flutter_create/issues

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  animations: ^2.0.2
  cupertino_icons: ^1.0.4
  firebase_analytics: ^10.0.6
  firebase_core: ^2.3.0
  firebase_remote_config: ^3.0.6
  flutter:
    sdk: flutter
  flutter_animate: ^2.0.1
  fluttertoast: ^8.0.9
  go_router: ^5.1.10
  google_fonts: ^3.0.1
  google_sign_in: ^5.4.2
  image_cropper: ^3.0.1
  image_picker: ^0.8.6
  intl: ^0.17.0
  json_annotation: ^4.7.0
  navbar_router: ^0.3.2
  package_info_plus: ^3.0.2
  pull_to_refresh: ^2.0.0
  realtime_client: ^1.0.0
  share_plus: ^6.3.0
  shared_preferences: ^2.0.15
  supabase: ^1.1.2
  url_launcher: ^6.1.6
  uuid: ^3.0.7

dev_dependencies:
  build_runner: ^2.3.2
  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  json_serializable: ^6.3.1
  logger: ^1.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/
